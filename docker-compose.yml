version: '3.8'

services:
  # SQL Server 2022 - Primary data store with Outbox table
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: heuristiclogix-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "HeuristicLogix2026!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - heuristiclogix-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "HeuristicLogix2026!" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Kafka (KRaft mode - no ZooKeeper required)
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: heuristiclogix-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      CLUSTER_ID: 'heuristiclogix-cluster-2026'
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - heuristiclogix-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Kafka UI for monitoring and debugging
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: heuristiclogix-kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: heuristiclogix
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8080:8080"
    networks:
      - heuristiclogix-network
    depends_on:
      - kafka

  # Python Intelligence Service (FastAPI + Gemini 2.5 Flash)
  intelligence-service:
    build:
      context: ./IntelligenceService
      dockerfile: Dockerfile
    container_name: heuristiclogix-intelligence
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_CONSUMER_GROUP: "intelligence-workers"
      KAFKA_TOPICS: "expert.decisions.v1,heuristic.telemetry.v1"
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      GEMINI_MODEL: "gemini-2.5-flash"
      LOG_LEVEL: "INFO"
      SQLSERVER_CONNECTION_STRING: "Server=sqlserver,1433;Database=HeuristicLogix;User Id=sa;Password=HeuristicLogix2026!;TrustServerCertificate=yes;MultipleActiveResultSets=true"
    ports:
      - "8000:8000"
    networks:
      - heuristiclogix-network
    depends_on:
      sqlserver:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:8000/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

volumes:
  sqlserver-data:
    name: heuristiclogix-sqlserver-data
  kafka-data:
    name: heuristiclogix-kafka-data

networks:
  heuristiclogix-network:
    name: heuristiclogix-network
    driver: bridge
